rpc_url: "https://base-mainnet.g.alchemy.com/v2/<YOUR_KEY>"
chain_id: 8453
quote_source: "1inch"

tokens:
  USDC:
    symbol: "USDC"
    address: "<USDC_ADDR>"
    decimals: 6
    is_stable: true
  WETH:
    symbol: "WETH"
    address: "<WETH_ADDR>"
    decimals: 18
    is_stable: false
    static_price_usd: 3000
  DAI:
    symbol: "DAI"
    address: "<DAI_ADDR>"
    decimals: 18
    is_stable: true

route_sets:
  loops2:
    - ["USDC", "WETH"]
  triangles3:
    - ["USDC", "WETH", "DAI"]

amounts:
  USDC: [10, 20, 50]

loop_interval_sec: 2
slippage_bps_buffer: 10

gas_units_estimate:
  loop2: 180000
  triangle3: 260000

gas_price_gwei_override: null
min_pool_liquidity_usd: 20000

path_enum_rules:
  triangle_only_if_all_tokens_whitelisted: true
  max_triangles_per_base_token: 50
  dedup_by_sorted_symbols: true

oneinch:
  base_url: "https://api.1inch.dev/swap/v6.0"
  api_key: ""
  timeout_sec: 8
  max_retries: 4

uniswap:
  factory_address: "<UNISWAP_V3_FACTORY_ADDR>"
  quoter_v2_address: "<UNISWAP_V3_QUOTER_V2_ADDR>"
  quoter_address: "<UNISWAP_V3_QUOTER_ADDR>"
  check_pool_state: true

pricing:
  token_price_mode: "infer"
  static_prices:
    WETH: 3000
  eth_usd_static: 3000

sanity:
  enabled: true
  max_jump_ratio: 1000

top_n: 10
max_concurrency: 8
